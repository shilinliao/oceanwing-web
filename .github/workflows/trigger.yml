name: Trigger Streamlit App
on:
  schedule:
    # 每5分钟运行一次
    - cron: '* 0/5 * * * ?'
  # 也可以手动触发
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Streamlit App
        run: |
          # 或者调用自定义端点
          curl -X GET "https://oceanwing.streamlit.app/?cron_trigger=1" \
               --max-time 30
